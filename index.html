<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BabyğŸ°ğŸ˜˜ Valentine</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Comic Sans MS', cursive;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        background: white;
        padding: 50px 30px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        width: 85%;
        max-width: 380px;
        position: relative;
        z-index: 5;
    }

    h1 {
        font-size: 30px;
        color: #ff4d6d;
        margin-bottom: 30px;
        line-height: 1.4;
    }

    .buttons {
        position: relative;
        height: 120px;
    }

    button {
        font-size: 20px;
        padding: 16px 38px;
        border-radius: 40px;
        border: none;
        cursor: pointer;
    }

    #yes {
        background: linear-gradient(135deg, #ff4d6d, #ff758f);
        color: white;
    }

    #no {
        background: #ccc;
        color: black;
        position: absolute;
    }

    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 20px;
        animation: rise 6s linear forwards;
        opacity: 0.8;
        pointer-events: none;
        z-index: 1;
    }

    @keyframes rise {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-110vh); opacity: 0; }
    }

    .kiss {
        position: absolute;
        font-size: 30px;
        animation: float 3s linear forwards;
        pointer-events: none;
        z-index: 3;
    }

    @keyframes float {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-250px); opacity: 0; }
    }
</style>
</head>

<body>

<div class="box" id="box">
    <h1>BabyğŸ°ğŸ˜˜.. Will you be Valentine ğŸ’‹ğŸ˜˜</h1>

    <div class="buttons">
        <button id="yes">Yes ğŸ˜</button>
        <button id="no">No ğŸ™ˆ</button>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c4a7b9c1f.mp3?filename=romantic-112199.mp3" type="audio/mpeg">
</audio>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const box = document.getElementById("box");

    // Position NO directly below YES
    function positionNoBelowYes() {
        const yesRect = yesBtn.getBoundingClientRect();
        const boxRect = box.getBoundingClientRect();

        noBtn.style.left = (yesRect.left - boxRect.left) + "px";
        noBtn.style.top = (yesRect.top - boxRect.top + yesRect.height + 15) + "px";
    }

    positionNoBelowYes();

    let canMove = true;

    function moveNoButton() {
        if (!canMove) return;
        canMove = false;

        const padding = 20;
        const bw = noBtn.offsetWidth;
        const bh = noBtn.offsetHeight;

        const x = Math.random() * (window.innerWidth - bw - padding * 2) + padding;
        const y = Math.random() * (window.innerHeight - bh - padding * 2) + padding;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        setTimeout(() => canMove = true, 300);
    }

    // Cursor proximity (desktop)
    document.addEventListener("mousemove", e => {
        const r = noBtn.getBoundingClientRect();
        const cx = r.left + r.width / 2;
        const cy = r.top + r.height / 2;

        if (Math.hypot(e.clientX - cx, e.clientY - cy) < 90) {
            moveNoButton();
        }
    });

    // Touch proximity (mobile)
    document.addEventListener("touchmove", e => {
        const t = e.touches[0];
        const r = noBtn.getBoundingClientRect();
        const cx = r.left + r.width / 2;
        const cy = r.top + r.height / 2;

        if (Math.hypot(t.clientX - cx, t.clientY - cy) < 110) {
            moveNoButton();
        }
    });

    yesBtn.addEventListener("click", () => {
        box.innerHTML = `
            <h1>Yayyy Baby ğŸ˜˜ğŸ’–</h1>
            <p>Now you are officially my Valentine ğŸ’‹</p>
            <p style="margin-top:15px;font-size:18px;color:#ff4d6d;">
                â€œFrom this moment, itâ€™s you and me â€” forever â™¾ï¸â¤ï¸â€
            </p>
        `;
        document.getElementById("bgMusic").play();
        for (let i = 0; i < 40; i++) createKiss();
        setInterval(createHeart, 150);
    });

    function createHeart() {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "â¤ï¸";
        h.style.left = Math.random() * 100 + "vw";
        h.style.fontSize = (18 + Math.random() * 20) + "px";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 7000);
    }

    function createKiss() {
        const k = document.createElement("div");
        k.className = "kiss";
        k.innerHTML = "ğŸ˜˜";
        k.style.left = Math.random() * window.innerWidth + "px";
        k.style.top = window.innerHeight + "px";
        document.body.appendChild(k);
        setTimeout(() => k.remove(), 3000);
    }

    setInterval(createHeart, 300);
    window.addEventListener("resize", positionNoBelowYes);
</script>

</body>
</html>
