
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BabyğŸ°ğŸ˜˜ Valentine</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Comic Sans MS', cursive;
        overflow: hidden;
    }

   .box {
    text-align: center;
    background: white;
    padding: 50px 30px;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    width: 85%;
    max-width: 380px;
}
}

    h1 {
    font-size: 28px;
    margin-bottom: 25px;
    color: #ff4d6d;
    line-height: 1.4;
}


   button {
    font-size: 18px;
    padding: 14px 34px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

#yes {
    background: linear-gradient(135deg, #ff4d6d, #ff758f);
    color: white;
    margin-bottom: 15px;
}


    #no {
        background: #ccc;
        color: black;
        position: absolute;
    }

    .kiss {
        position: absolute;
        font-size: 30px;
        animation: float 3s linear forwards;
        pointer-events: none;
    }

    @keyframes float {
        from {
            transform: translateY(0);
            opacity: 1;
        }
        to {
            transform: translateY(-250px);
            opacity: 0;
        }
    }
</style>
    @media (max-width: 480px) {
    h1 {
        font-size: 30px;
    }

    button {
        font-size: 20px;
        padding: 16px 38px;
    }
}

</head>

<body>

<div class="box" id="box">
    <h1>BabyğŸ°ğŸ˜˜.. Will you be Valentine ğŸ’‹ğŸ˜˜</h1>
    <button id="yes">Yes ğŸ˜</button>
    <button id="no">No ğŸ™ˆ</button>
</div>

<!-- Romantic Music -->
<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c4a7b9c1f.mp3?filename=romantic-112199.mp3" type="audio/mpeg">
</audio>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    let noScale = 1;
    let yesScale = 1;

    // Initial position
    noBtn.style.left = "60%";
    noBtn.style.top = "60%";

    function moveNoButton() {
        const padding = 20;

        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const maxX = window.innerWidth - btnWidth - padding;
        const maxY = window.innerHeight - btnHeight - padding;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        // NO shrinks
        noScale -= 0.08;
        if (noScale < 0.4) noScale = 0.4;
        noBtn.style.transform = `scale(${noScale})`;

        // YES grows
        yesScale += 0.08;
        yesBtn.style.transform = `scale(${yesScale})`;
    }

    // Desktop hover
    noBtn.addEventListener("mouseover", moveNoButton);

    // Mobile touch
    noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
        document.getElementById("box").innerHTML =
            "<h1>Yayyy Baby ğŸ˜˜ğŸ’–</h1><p>Now you are officially my Valentine ğŸ’‹</p>";

        document.getElementById("bgMusic").play();

        for (let i = 0; i < 40; i++) {
            createKiss();
        }
    });

    function createKiss() {
        const kiss = document.createElement("div");
        kiss.className = "kiss";
        kiss.innerHTML = "ğŸ˜˜";
        kiss.style.left = Math.random() * window.innerWidth + "px";
        kiss.style.top = window.innerHeight + "px";
        document.body.appendChild(kiss);

        setTimeout(() => {
            kiss.remove();
        }, 3000);
    }
</script>

</body>
</html>
